<html><head><base href="https://websim-notes-app.example.com/%20quand%20j'ouvre%20pour%20cr%C3%A9e%20la%20note%20je%20n'arrive%20pas%20%C3%A0%20voir%20tout%20le%20cadre%20avec%20les%20bouton%20modifier%20enregristrer">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>BKNotes - Responsive Calendar Notes App with Notifications</title>
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#4A90E2">
<link rel="apple-touch-icon" href="icon-192x192.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .header {
    background-color: #4A90E2;
    color: white;
    text-align: center;
    padding: 20px;
    position: relative;
  }
  .logo {
    font-size: 2em;
    margin-bottom: 10px;
  }
  h1 {
    margin: 0;
    font-size: 2.5em;
    font-weight: 600;
  }
  #calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    padding: 10px;
  }
  .day {
    background-color: white;
    border-radius: 5px;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .day:hover {
    background-color: #e0e0e0;
  }
  .day.has-event {
    background-color: #4A90E2;
    color: white;
  }
  #eventModal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);
    overflow-y: auto;
  }
  .modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 90%;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  input, textarea, select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    background-color: #4A90E2;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #357ABD;
  }
  .nav-buttons {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
  }
  .nav-button {
    background-color: transparent;
    border: none;
    color: white;
    font-size: 1.5em;
    cursor: pointer;
  }
  #editButton {
    background-color: orange;
  }
  #editButton:hover {
    background-color: darkorange;
  }
  #notificationBanner {
    display: none;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
  }
  .button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  @media (max-width: 600px) {
    .day {
      padding: 5px;
      font-size: 0.8em;
    }
    .modal-content {
      width: 95%;
      margin: 2% auto;
    }
    .button-container {
      flex-direction: column;
    }
    .button-container button {
      margin: 5px 0;
    }
  }
</style>
</head>
<body>
  <div id="notificationBanner"></div>
  
  <div class="header">
    <div class="logo">üìù</div>
    <h1>BKNotes</h1>
    <div class="nav-buttons">
      <button class="nav-button" id="prevMonth">&lt;</button>
      <span id="currentMonthYear"></span>
      <button class="nav-button" id="nextMonth">&gt;</button>
    </div>
  </div>

  <div id="calendar"></div>

  <div id="eventModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>√âv√©nement</h2>
      <input type="text" id="eventTitle" placeholder="Titre de l'√©v√©nement" readonly>
      <textarea id="eventDescription" placeholder="Description de l'√©v√©nement" readonly></textarea>
      <input type="date" id="eventDate" readonly>
      <input type="time" id="eventTime" readonly>
      <select id="eventReminder" disabled>
        <option value="">Pas de rappel</option>
        <option value="5">5 minutes avant</option>
        <option value="15">15 minutes avant</option>
        <option value="30">30 minutes avant</option>
        <option value="60">1 heure avant</option>
        <option value="1440">1 jour avant</option>
      </select>
      <div class="button-container">
        <button id="editButton">Modifier</button>
        <button id="saveEvent" style="display: none;">Enregistrer</button>
      </div>
    </div>
  </div>

  <script>
    let currentDate = new Date();
    let events = JSON.parse(localStorage.getItem('events')) || {};
    const calendar = document.getElementById('calendar');
    const modal = document.getElementById('eventModal');
    const closeBtn = document.getElementsByClassName('close')[0];
    const eventTitle = document.getElementById('eventTitle');
    const eventDescription = document.getElementById('eventDescription');
    const eventDate = document.getElementById('eventDate');
    const eventTime = document.getElementById('eventTime');
    const eventReminder = document.getElementById('eventReminder');
    const saveEventBtn = document.getElementById('saveEvent');
    const editBtn = document.getElementById('editButton');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');
    const currentMonthYearSpan = document.getElementById('currentMonthYear');
    const notificationBanner = document.getElementById('notificationBanner');
    let selectedEvent = null;

    function renderCalendar() {
      calendar.innerHTML = '';
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startingDay = firstDay.getDay();

      currentMonthYearSpan.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

      for (let i = 0; i < startingDay; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.classList.add('day');
        calendar.appendChild(emptyDay);
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const day = document.createElement('div');
        day.classList.add('day');
        day.textContent = i;
        const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
        if (events[dateString] && events[dateString].length > 0) {
          day.classList.add('has-event');
        }
        day.addEventListener('click', () => openModal(dateString));
        calendar.appendChild(day);
      }
    }

    function openModal(date) {
      modal.style.display = 'block';
      eventDate.value = date;
      selectedEvent = null;
      if (events[date] && events[date].length > 0) {
        selectedEvent = events[date][0];
        eventTitle.value = selectedEvent.title;
        eventDescription.value = selectedEvent.description;
        eventTime.value = selectedEvent.time;
        eventReminder.value = selectedEvent.reminder || '';
      } else {
        eventTitle.value = '';
        eventDescription.value = '';
        eventTime.value = '';
        eventReminder.value = '';
      }
      setReadOnly(true);
    }

    function setReadOnly(readonly) {
      eventTitle.readOnly = readonly;
      eventDescription.readOnly = readonly;
      eventDate.readOnly = readonly;
      eventTime.readOnly = readonly;
      eventReminder.disabled = readonly;
      editBtn.style.display = readonly ? 'inline-block' : 'none';
      saveEventBtn.style.display = readonly ? 'none' : 'inline-block';
    }

    closeBtn.onclick = () => {
      modal.style.display = 'none';
    }

    editBtn.onclick = () => {
      setReadOnly(false);
    }

    saveEventBtn.onclick = () => {
      const dateKey = eventDate.value;
      const newEvent = {
        title: eventTitle.value,
        description: eventDescription.value,
        time: eventTime.value,
        reminder: eventReminder.value
      };

      if (!events[dateKey]) {
        events[dateKey] = [];
      }

      if (selectedEvent) {
        // Update existing event
        const index = events[dateKey].findIndex(e => e === selectedEvent);
        if (index !== -1) {
          events[dateKey][index] = newEvent;
        }
      } else {
        // Add new event
        events[dateKey].push(newEvent);
      }

      localStorage.setItem('events', JSON.stringify(events));
      modal.style.display = 'none';
      setReadOnly(true);
      renderCalendar();
      scheduleNotification(newEvent, dateKey);
    }

    prevMonthBtn.onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    }

    nextMonthBtn.onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    }

    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    function scheduleNotification(event, dateKey) {
      if (event.reminder) {
        const eventDate = new Date(`${dateKey}T${event.time}`);
        const reminderTime = new Date(eventDate.getTime() - event.reminder * 60000);
        const now = new Date();
        
        if (reminderTime > now) {
          const timeoutId = setTimeout(() => {
            showNotification(event.title);
          }, reminderTime.getTime() - now.getTime());
          
          // Store the timeout ID if you want to be able to cancel it later
          event.notificationTimeoutId = timeoutId;
        }
      }
    }

    function showNotification(title) {
      if ('Notification' in window) {
        Notification.requestPermission().then(function (permission) {
          if (permission === 'granted') {
            new Notification('Rappel BKNotes', {
              body: title,
              icon: 'icon-192x192.png'
            });
          } else {
            showBannerNotification(title);
          }
        });
      } else {
        showBannerNotification(title);
      }
    }

    function showBannerNotification(title) {
      notificationBanner.textContent = `Rappel: ${title}`;
      notificationBanner.style.display = 'block';
      setTimeout(() => {
        notificationBanner.style.display = 'none';
      }, 5000);
    }

    renderCalendar();

    // Schedule notifications for existing events
    Object.keys(events).forEach(dateKey => {
      events[dateKey].forEach(event => {
        scheduleNotification(event, dateKey);
      });
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
